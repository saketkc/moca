language: python

env:
  - "2.6"
  - "2.7"

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - libstdc++-4.8-dev
      - ghostscript
cache:
  directories:
    - $HOME/miniconda
    - $HOME/moca/tests

before_install:
 - export MINICONDA=$HOME/miniconda
 - export PATH="$MINICONDA/bin:$PATH"
 - hash -r
 - command -v conda >/dev/null || { wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
   bash miniconda.sh -b -f -p $MINICONDA; }
 - conda config --set always_yes yes
 - conda update conda
 - conda info -a
 - conda install python=$TRAVIS_PYTHON_VERSION
 - conda remove --name moca-test --all
 - conda config --add channels bioconda
 - conda config --add channels r
 - conda install gcc perl
 - conda env create -f environment.yml -q -n moca-test python=$TRAVIS_PYTHON_VERSION

 - source activate moca-test
 - export MEME_ETC_DIR="$MINICONDA/envs/moca-test/etc"
 - conda install meme -c saketkc

install:
  - python setup.py install --single-version-externally-managed --record=/tmp/record.txt
  - if [ -f "$HOME/miniconda/hg19.fa" ]; then cp "$HOME/miniconda/hg19.fa" tests/data/; else wget -c -O tests/data/hg19.fa.tar.gz http://hgdownload.cse.ucsc.edu/goldenpath/hg19/bigZips/chromFa.tar.gz &&
    cd tests/data && tar -zxvf hg19.fa.tar.gz && cat chr*.fa > hg19.fa && cp hg19.fa "$HOME/miniconda" && cd ../../; fi

script: nosetests -v --with-coverage

after_success:
  - codecov
  - coveralls

after_script:
  - source deactivate moca-test
  - conda remove --name moca-test --all

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: saketkc
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: saketkc/moca
    condition: $TOXENV == py27
