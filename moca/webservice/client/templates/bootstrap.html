<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="MoCA: Tool for Motif Conservation analysis">
        <meta name="author" content="Saket Choudhary">
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>MoCA: Motif Conservation Analysis</title>

        <!-- Bootstrap core CSS -->
        {% block header %}
        <link rel="stylehseet" href="/static/css/custom.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
        {% endblock %}
    </head>

    <body role="document">
        {% block navbar %}
            <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <div id="navbar" class="navbar-collapse collapse">
                      <ul class="nav navbar-nav">
                        <li class="active"><a class="navbar-brand" href="/">MoCA</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                      </ul>
                  </div>
                </div>
              </div>
            </nav>

        {% endblock %}
        <br/> <br/> <br/>

        <div class="container theme-showcase" role="main" id="main-container">
            {% block content %}
            {% endblock %}
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        {% block scripts %}
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
        <script src="/static/js/docs.min.js"></script>
        {% endblock %}
    </body>
</html>
